<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/style.css" />
  <title>learning English</title>
</head>
<body>
  <div class="section-for-mob">
  <header class="header">
    <div class="time">
      <span class="time-hours"></span>
      <span class="separator">:</span>
      <span class="time-minutes"></span>
      <sup> <span class="time-seconds"></span></sup>
    </div>
    <date class="date"></date>
  </header>
  <main class="main">
    <div class="footer-center-block">
      <button class="change-quote"></button>
      <div>
        <div class="word"></div>
        <div class="translation"></div>
        <button class="get-translation"></button>
      </div>
    </div>

  </main>
</div>
  <footer class="footer">
    <div class="footer-left-block">
      <button class="settings"></button>
      <a href="https://github.com/VitalyGutnikov" class="gh-link" title="click to go github" target="_blank">
        <img src="../assets/svg/github-footer.svg" alt="logo-github" class="footer-logo-gh">
      </a>
  </div>
    
    <div class="footer-right-block">
      <button data-fullscreen class="fullscreen-button"></button>
    </div>
  </footer>

  <div class="modal settings-section">
    <div class="settings-bg-closed"></div>
      <div class="modal-container">
        <div class="modal-header">
          <div class="modal-tittle lng-settings">Settings</div>
          <button class="modal-close"></button>
        </div>
        <div class="modal-main">
          <div class="modal-main-container">
            <div class="modal-subtittle lng-time">Time</div>
            <div class="modal-row">
              <label>
                <input type="checkbox" class="checkbox checkbox-time">
              </label>
            </div>
          </div>
          <div class="modal-main-container">
            <div class="modal-subtittle lng-date">Date</div>
            <div class="modal-row">
              <label>
                <input type="checkbox" class="checkbox checkbox-date">
              </label>
            </div>
          </div>
          <div class="modal-main-container">
            <div class="modal-subtittle lng-words">Word</div>
            <div class="modal-row">
              <label>
                <input type="checkbox" class="checkbox checkbox-word">
              </label>
            </div>
          </div>
          <div class="modal-main-container">
            <div class="modal-subtittle lng-fullscreen">Fuullscreen</div>
            <div class="modal-row">
              <label>
                <input type="checkbox" class="checkbox checkbox-fullscreen">
              </label>
            </div>
          </div>
          <div class="modal-main-container">
            <div class="modal-subtittle subtittle-lng lng-language">Language</div>
            <div class="modal-row">
              <label>
                <button class="settings-lng lng-btn-ru" value="ru">RU</button>
                <input type="checkbox" class="checkbox-lng checkbox-lng">
                <button class="settings-lng lng-btn-en" value="en">EN</button>
              </label>
            </div>
          </div>   
        </div>
      </div>
    </div>
    
  <script type="module" src="js/index.js"></script>
</body>
</html>
